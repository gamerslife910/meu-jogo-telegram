<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .balance-container { background: #111; padding: 20px; border-radius: 15px; margin: 20px; border: 1px solid #00ff9d; }
        #main-balance { font-size: 32px; color: #00ff9d; font-weight: bold; }
        .btn { 
            display: block; width: 80%; margin: 20px auto; padding: 20px; 
            border-radius: 12px; border: none; font-weight: bold; font-size: 18px; cursor: pointer;
        }
        .btn-mine { background: #00ff9d; color: #000; }
        .btn-ads { background: #00b0ff; color: #fff; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h1>EuroDash Miner ðŸ’¶</h1>

    <div class="balance-container">
        <p style="margin:0; color: #888;">SALDO ATUAL</p>
        <div id="main-balance">â‚¬ 0.00</div>
    </div>

    <button class="btn btn-mine" onclick="clicarEnergia()">âš¡ MINERAR (CLICK)</button>
    
    <button class="btn btn-ads" onclick="verAnuncio()">ðŸ“º BOOST (+â‚¬0.10)</button>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        // Teu Unit ID do Adsgram
        const AdController = window.Adsgram.init({ blockId: "22244" });

        // Carregar saldo salvo ou comeÃ§ar em 0
        let saldo = parseFloat(localStorage.getItem('eurodash_saldo')) || 0;
        document.getElementById('main-balance').innerText = "â‚¬ " + saldo.toFixed(2);

        // FunÃ§Ã£o de clicar no botÃ£o de energia
        function clicarEnergia() {
            saldo += 0.01;
            atualizarEcran();
            webapp.HapticFeedback.impactOccurred('light');
        }

        // FunÃ§Ã£o do AnÃºncio
        function verAnuncio() {
            AdController.show().then((result) => {
                saldo += 0.10;
                atualizarEcran();
                webapp.showAlert("BOOST! Ganhaste â‚¬0.10");
            }).catch((result) => {
                webapp.showAlert("AnÃºncio nÃ£o carregou ou foi fechado.");
            });
        }

        function atualizarEcran() {
            document.getElementById('main-balance').innerText = "â‚¬ " + saldo.toFixed(2);
            localStorage.setItem('eurodash_saldo', saldo);
        }
    </script>

</body>
</html>
