<!DOCTYPE html>
<html>
<head>
    <title>Teste EuroDash</title>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
</head>
<body>
    <h1>TESTE DE FUNCIONAMENTO</h1>
    
    <p>Saldo: <span id="valor">0</span></p>
    
    <button style="padding: 20px;" onclick="clicar()">1. TESTAR CLIQUE (SOMAR)</button>
    
    <br><br>
    
    <button style="padding: 20px; background: orange;" onclick="anuncio()">2. TESTAR ANÚNCIO (ADSGRAM)</button>

    <script>
        // Teste de Clique
        function clicar() {
            let num = parseInt(document.getElementById('valor').innerText);
            document.getElementById('valor').innerText = num + 1;
            console.log("Clicou com sucesso");
        }

        // Teste de Anúncio
        const AdController = window.Adsgram.init({ blockId: "22244" });
        function anuncio() {
            AdController.show().then(() => {
                alert("Anúncio Funcionou!");
            }).catch(() => {
                alert("Erro no anúncio");
            });
        }
    </script>
</body>
</html>
