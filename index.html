<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Elite Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #00ff9d; --s: #00b0ff; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 100px; overflow: hidden; user-select: none; }
        
        /* ECR√É DE SPLASH (LOADING) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.5s;
        }
        .splash-logo { width: 180px; height: 180px; border-radius: 50%; border: 2px solid var(--p); box-shadow: 0 0 30px var(--p); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }

        /* INTERFACE PRINCIPAL */
        .header { background: linear-gradient(180deg, rgba(0,255,157,0.15) 0%, transparent 100%); padding: 20px 15px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); }
        .balance-val { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; color: var(--p); margin: 5px 0; text-shadow: 0 0 15px rgba(0,255,157,0.4); }
        .pps-badge { background: rgba(0,255,157,0.1); color: var(--p); padding: 4px 12px; border-radius: 50px; font-size: 11px; font-weight: bold; border: 1px solid rgba(0,255,157,0.3); }

        .tab-content { display: none; padding: 20px 15px; height: 75vh; overflow-y: auto; animation: fadeIn 0.4s; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .miner-card { background: var(--card); border-radius: 20px; border: 1px solid #282828; margin-bottom: 25px; overflow: hidden; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .miner-img { width: 100%; height: 200px; object-fit: cover; border-bottom: 2px solid var(--p); }
        .owned-badge { position: absolute; top: 10px; right: 10px; background: var(--p); color: black; padding: 2px 12px; border-radius: 20px; font-weight: bold; font-family: 'Orbitron'; font-size: 12px; box-shadow: 0 0 10px var(--p); }
        
        #click-area { text-align: center; padding: 30px 0; position: relative; }
        #main-clicker { font-size: 130px; cursor: pointer; display: inline-block; filter: drop-shadow(0 0 20px var(--p)); transition: 0.1s; z-index: 5; }
        #main-clicker:active { transform: scale(0.85); }
        
        .particle { position: absolute; color: var(--p); font-family: 'Orbitron'; font-weight: bold; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 10; }
        @keyframes floatUp { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-120px); } }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.95); display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: #555; font-size: 11px; text-align: center; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; }
        .nav-item.active { color: var(--p); text-shadow: 0 0 10px var(--p); }

        .btn-action { background: #1a1a1a; color: white; border: 1px solid var(--s); padding: 16px; border-radius: 14px; width: 100%; font-family: 'Orbitron'; margin-top: 10px; cursor: pointer; font-size: 12px; }
        .btn-buy { background: var(--p); color: black; border: none; font-weight: bold; width: 100%; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="logo.jpg" class="splash-logo" onerror="this.src='https://via.placeholder.com/180?text=EuroDash'">
        <h2 style="font-family: 'Orbitron'; color: var(--p); margin-top: 20px; letter-spacing: 4px;">CARREGANDO...</h2>
    </div>

    <div class="header">
        <div class="balance-val">‚Ç¨ <span id="balance">0.00000</span></div>
        <div class="pps-badge">LUCRO/H: +<span id="pph">0.0000</span> ‚Ç¨</div>
    </div>

    <div id="tab-mine" class="tab-content active">
        <div id="click-area">
            <div id="main-clicker">‚ö°</div>
        </div>
        <div style="padding-top: 20px;">
            <button onclick="verAnuncio()" class="btn-action">üì∫ VIDEO BOOST (+‚Ç¨0.10)</button>
            <button onclick="checkDaily()" class="btn-action" style="border-color: var(--p);">üéÅ RECOMPENSA DI√ÅRIA</button>
        </div>
    </div>

    <div id="tab-store" class="tab-content">
        <div id="shop-list"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" id="nav-mine" onclick="showTab('mine')">‚ö° MINE</div>
        <div class="nav-item" id="nav-store" onclick="showTab('store')">üõí LOJA</div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        // Splash screen timeout
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').style.display = 'none', 500);
        }, 2500);

        let state = JSON.parse(localStorage.getItem('eurodash_pro_v3')) || {
            balance: 0, pps: 0, lastUpdate: Date.now(),
            inventory: [0, 0, 0, 0, 0, 0, 0],
            lastDaily: 0
        };

        const miners = [
            { name: "Pocket Miner V1", price: 1, gain: 0.00000033, img: "miner1.jpg" },
            { name: "Pocket Miner V2", price: 5, gain: 0.00000165, img: "miner2.jpg" },
            { name: "Pocket Miner V3", price: 15, gain: 0.00000495, img: "miner3.jpg" },
            { name: "Server Rack V4", price: 40, gain: 0.00001322, img: "miner4.jpg" },
            { name: "Quantum Cluster V5", price: 100, gain: 0.00003306, img: "miner5.jpg" },
            { name: "Quantum Cluster V6", price: 250, gain: 0.00008264, img: "miner6.jpg" },
            { name: "Quantum Cluster V7", price: 600, gain: 0.00019835, img: "miner7.jpg" }
        ];

        function renderShop() {
            const container = document.getElementById('shop-list');
            container.innerHTML = miners.map((m, i) => `
                <div class="miner-card">
                    ${state.inventory[i] > 0 ? `<div class="owned-badge">x${state.inventory[i]}</div>` : ''}
                    <img src="${m.img}" class="miner-img" onerror="this.src='https://via.placeholder.com/400x200?text=Hardware'">
                    <div style="padding:15px;">
                        <div style="font-family:Orbitron; font-size:17px; margin-bottom:5px;">${m.name}</div>
                        <div style="color:var(--s); font-size:13px; margin-bottom:15px; font-weight:bold;">PRE√áO: ‚Ç¨${m.price}</div>
                        <button class="btn-buy" onclick="comprar(${i})">ADQUIRIR AGORA</button>
                    </div>
                </div>
            `).join('');
        }

        function comprar(i) {
            if(state.balance >= miners[i].price) {
                state.balance -= miners[i].price;
                state.pps += miners[i].gain;
                state.inventory[i]++;
                renderShop();
                webapp.HapticFeedback.notificationOccurred('success');
            } else { webapp.showAlert("Saldo insuficiente!"); }
        }

        document.getElementById('main-clicker').onclick = (e) => {
            state.balance += 0.0005;
            webapp.HapticFeedback.impactOccurred('medium');
            
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = '+‚Ç¨0.0005';
            p.style.left = e.pageX + 'px'; p.style.top = e.pageY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        };

        function checkDaily() {
            const now = Date.now();
            if (now - state.lastDaily > 86400000) {
                state.balance += 0.05;
                state.lastDaily = now;
                webapp.showAlert("B√≥nus Di√°rio Coletado: ‚Ç¨0.05!");
            } else { webapp.showAlert("J√° coletaste hoje! Volta daqui a 24h."); }
        }

        function updateLoop() {
            const now = Date.now();
            const diff = (now - state.lastUpdate) / 1000;
            state.balance += state.pps * diff;
            state.lastUpdate = now;
            document.getElementById('balance').innerText = state.balance.toFixed(5);
            document.getElementById('pph').innerText = (state.pps * 3600).toFixed(4);
            localStorage.setItem('eurodash_pro_v3', JSON.stringify(state));
            requestAnimationFrame(updateLoop);
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('active');
            if(tab === 'store') renderShop();
            webapp.HapticFeedback.selectionChanged();
        }

        const AdController = window.Adsgram.init({ blockId: "22244" });
        function verAnuncio() {
            AdController.show().then(() => { state.balance += 0.10; webapp.showAlert("Boost: ‚Ç¨0.10 creditados!"); })
            .catch(() => webapp.showAlert("Sem an√∫ncios dispon√≠veis. Tenta em 5 min."));
        }

        updateLoop();
        renderShop();
    </script>
</body>
</html>
