<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Euro Tycoon Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-button-color: #0088cc; }
        body {
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            text-align: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        #header { padding: 20px; }
        #score-container { font-size: 3.5rem; font-weight: 900; color: #ffd700; text-shadow: 0 0 20px rgba(255,215,0,0.5); }
        #level-tag { background: #333; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        #coin-container { position: relative; display: flex; justify-content: center; }
        #coin {
            width: 240px;
            height: 240px;
            background: linear-gradient(145deg, #ffd700, #b8860b);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,215,0,0.3), inset 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            cursor: pointer;
            transition: transform 0.05s;
            border: 10px solid #8b6508;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.92); }

        #controls { display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        .btn {
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        #share-btn { background: #28a745; color: white; box-shadow: 0 4px 15px rgba(40,167,69,0.3); }
        #ads-btn { background: #0088cc; color: white; border: 2px solid rgba(255,255,255,0.2); }

        .plus-one {
            position: absolute;
            color: #ffd700;
            font-size: 2.2rem;
            font-weight: bold;
            animation: float 0.8s ease-out forwards;
            pointer-events: none;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }
    </style>
</head>
<body>

    <div id="header">
        <div id="level-tag">RANK: <span id="level-name">Rookie</span></div>
        <div id="score-container">â‚¬ <span id="balance">0</span></div>
    </div>

    <div id="coin-container">
        <div id="coin">ðŸ’¶</div>
    </div>

    <div id="controls">
        <button id="ads-btn" class="btn" onclick="showAd()">Watch Ad (+â‚¬500)</button>
        <button id="share-btn" class="btn" onclick="shareGame()">Invite Friends ðŸš€</button>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();
        webapp.ready();

        let balance = parseInt(localStorage.getItem('euro_balance')) || 0;
        const balanceEl = document.getElementById('balance');
        const levelEl = document.getElementById('level-name');
        
        function updateDisplay() {
            balanceEl.innerText = balance.toLocaleString();
            if(balance > 100000) levelEl.innerText = "Tycoon";
            else if(balance > 50000) levelEl.innerText = "Millionaire";
            else if(balance > 10000) levelEl.innerText = "Entrepreneur";
            else if(balance > 1000) levelEl.innerText = "Investor";
            else levelEl.innerText = "Rookie";
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            balance += 1;
            updateDisplay();
            localStorage.setItem('euro_balance', balance);

            const touch = e.touches[0];
            const anim = document.createElement('div');
            anim.innerText = "+1";
            anim.className = 'plus-one';
            anim.style.left = touch.pageX + 'px';
            anim.style.top = touch.pageY + 'px';
            document.body.appendChild(anim);
            setTimeout(() => anim.remove(), 800);
            
            webapp.HapticFeedback.impactOccurred('medium');
        });

        function shareGame() {
            const botLink = "https://t.me/euro_ganhos_bot/play"; // <--- REMEMBER TO CHANGE THIS!
            const text = "I'm printing Euros on Telegram! Can you beat my â‚¬" + balance + " record?";
            const url = `https://t.me/share/url?url=${encodeURIComponent(botLink)}&text=${encodeURIComponent(text)}`;
            webapp.openTelegramLink(url);
        }

        function showAd() {
            webapp.showConfirm("Watch a short video to earn â‚¬500?", (ok) => {
                if(ok) {
                    webapp.showAlert("Reward granted! +â‚¬500 added.");
                    balance += 500;
                    updateDisplay();
                }
            });
        }

        updateDisplay();
    </script>
</body>
</html>
