<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Elite v2.5</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?v=2.5"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #00ff9d; --s: #00b0ff; --bg: #050505; --card: #0d0d0d; --border: #1a1a1a; --accent: #ff5e00; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 100px; overflow: hidden; user-select: none; touch-action: none; }

        /* LOADER */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .progress-frame { width: 220px; height: 4px; background: #111; border-radius: 10px; overflow: hidden; margin-top: 25px; border: 1px solid #222; }
        #load-bar { width: 0%; height: 100%; background: var(--p); box-shadow: 0 0 15px var(--p); }

        /* CLICK EFFECTS */
        .particle { position: absolute; pointer-events: none; color: var(--p); font-family: 'Orbitron'; font-weight: bold; z-index: 1000; animation: particleMove 0.8s ease-out forwards; }
        @keyframes particleMove {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1.5) rotate(20deg); opacity: 0; }
        }

        /* IMAGE CLICKER */
        .click-container { position: relative; display: inline-block; margin-top: 20px; }
        .click-icon-animated { 
            width: 210px; height: 210px; border-radius: 40px; 
            object-fit: cover; border: 1px solid #333; transition: transform 0.05s;
            box-shadow: 0 0 20px rgba(0,255,157,0.1);
        }
        .click-icon-animated:active { transform: scale(0.95); }

        /* UI ELEMENTS */
        .header { background: #000; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); }
        .balance-val { font-family: 'Orbitron'; font-size: 2.6rem; color: #fff; margin: 5px 0; }
        
        /* MARKET STYLING */
        .tab-content { display: none; padding: 20px; height: 65vh; overflow-y: auto; }
        .tab-content.active { display: block; }
        .miner-row { 
            display: flex; align-items: center; gap: 15px; background: #0c0c0c; 
            border: 1px solid #1a1a1a; padding: 15px; border-radius: 18px; margin-bottom: 12px; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .miner-img { width: 55px; height: 55px; border-radius: 12px; border: 1px solid var(--p); background: #111; }
        .miner-info { flex-grow: 1; }
        .miner-name { font-family: 'Orbitron'; font-size: 13px; color: #fff; }
        .miner-stats { font-size: 10px; color: #666; margin-top: 4px; }
        .miner-yield { font-size: 10px; color: var(--p); font-family: 'Share Tech Mono'; }
        .btn-buy { background: var(--accent); color: white; border: none; padding: 10px 15px; border-radius: 8px; font-family: 'Orbitron'; font-size: 10px; font-weight: bold; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid #111; padding-bottom: 20px; }
        .nav-item { padding: 18px 0; color: #444; font-size: 10px; text-align: center; font-family: 'Orbitron'; flex: 1; }
        .nav-item.active { color: #fff; border-top: 2px solid var(--p); background: rgba(0,255,157,0.05); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="euro-glitch" style="font-family: Orbitron; color: white;">INITIALIZING SYSTEM</div>
        <div class="progress-frame"><div id="load-bar"></div></div>
    </div>

    <div class="header">
        <div class="balance-val" id="balance">0.00000</div>
        <div style="font-family: 'Share Tech Mono'; color: var(--p); font-size: 12px;">ACTIVE EUR NODES</div>
    </div>

    <div id="tab-mine" class="tab-content active" style="text-align: center;">
        <div class="click-container" id="click-area">
            <img src="image_3.jpg" class="click-icon-animated" alt="Core">
        </div>
        
        <div style="margin-top: 25px;">
            <div style="font-family: Orbitron; font-size: 12px; color: #ffdd00;">ENERGY: <span id="energy-val">500</span></div>
            <div style="width: 200px; height: 6px; background: #111; margin: 10px auto; border-radius: 10px; overflow: hidden;">
                <div id="energy-fill" style="height:100%; background: orange; width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="tab-market" class="tab-content">
        <h2 style="font-family: Orbitron; font-size: 18px; color: var(--s); margin-bottom: 20px;">HARDWARE UPGRADES</h2>
        <div id="shop-list"></div>
    </div>
    
    <div id="tab-friends" class="tab-content">
        <h3 style="font-family: Orbitron; color: var(--p);">NETWORK</h3>
        <div id="ref-url" style="background: #000; padding: 15px; border-radius: 10px; border: 1px solid #222; font-size: 10px; color: var(--s);">https://t.me/EuroDashMinerBot?start=22250</div>
    </div>

    <div id="tab-admin" class="tab-content">
        <div id="adm-log" style="font-family: 'Share Tech Mono'; font-size: 10px; color: #0f0;"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" id="n-mine" onclick="showTab('mine')">CORE</div>
        <div class="nav-item" id="n-market" onclick="showTab('market')">MARKET</div>
        <div class="nav-item" id="n-friends" onclick="showTab('friends')">NET</div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        const myID = webapp.initDataUnsafe.user?.id || 22250;

        const firebaseConfig = {
            apiKey: "AIzaSyDFpFu8sba50rqnJSstg--cLrNDG4ybmu8",
            authDomain: "eurodash-e466c.firebaseapp.com",
            projectId: "eurodash-e466c",
            databaseURL: "https://eurodash-e466c-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "eurodash-e466c.firebasestorage.app",
            messagingSenderId: "99813963051",
            appId: "1:99813963051:web:fe96761e990aee01ec016e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let state = { balance: 0, pps: 0, lastUpdate: Date.now(), inventory: [0,0,0,0,0,0,0], energy: 500 };
        let ready = false;

        // LISTA DE 7 MINERADORES EXPANDIDA
        const miners = [
            { name: "Micro Node", price: 0.05, gain: 0.00000010, img: "https://cdn-icons-png.flaticon.com/512/6042/6042215.png" },
            { name: "Basic Rack", price: 1.00, gain: 0.00000050, img: "https://cdn-icons-png.flaticon.com/512/908/908905.png" },
            { name: "Turbo Blade", price: 10.00, gain: 0.00000600, img: "https://cdn-icons-png.flaticon.com/512/2906/2906236.png" },
            { name: "Cyber Rig", price: 50.00, gain: 0.00003500, img: "https://cdn-icons-png.flaticon.com/512/4342/4342657.png" },
            { name: "Quantum Farm", price: 250.00, gain: 0.00019000, img: "https://cdn-icons-png.flaticon.com/512/2103/2103633.png" },
            { name: "Neural Link", price: 1000.00, gain: 0.00085000, img: "https://cdn-icons-png.flaticon.com/512/3665/3665879.png" },
            { name: "World Core", price: 5000.00, gain: 0.00500000, img: "https://cdn-icons-png.flaticon.com/512/2592/2592271.png" }
        ];

        db.ref('users/' + myID).once('value', (snap) => {
            if(snap.exists()) {
                state = snap.val();
                if(!state.inventory || state.inventory.length < 7) state.inventory = [0,0,0,0,0,0,0];
            }
            startLoader();
        });

        function startLoader() {
            let p = 0;
            const iv = setInterval(() => {
                p += 2;
                document.getElementById('load-bar').style.width = p + "%";
                if(p >= 100) {
                    clearInterval(iv);
                    ready = true;
                    if(myID == 22250) document.querySelector('.nav').innerHTML += `<div class="nav-item" id="n-admin" onclick="showTab('admin')">ADM</div>`;
                    document.getElementById('loader').style.display = 'none';
                    updateUI();
                }
            }, 100);
        }

        // EFEITO DE PARTÍCULAS AO CLICAR
        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = '+€0.00005';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        document.getElementById('click-area').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(!ready || state.energy < 1) return;
            
            const touch = e.touches[0];
            createParticle(touch.pageX, touch.pageY);
            
            state.balance += 0.00005;
            state.energy -= 1;
            updateUI();
            webapp.HapticFeedback.impactOccurred('light');
        });

        function renderShop() {
            document.getElementById('shop-list').innerHTML = miners.map((m, i) => `
                <div class="miner-row">
                    <img src="${m.img}" class="miner-img">
                    <div class="miner-info">
                        <div class="miner-name">${m.name}</div>
                        <div class="miner-stats">Owned: ${state.inventory[i] || 0} • Cost: €${m.price.toFixed(2)}</div>
                        <div class="miner-yield">+€${(m.gain * 3600).toFixed(4)} / hour</div>
                    </div>
                    <button class="btn-buy" onclick="buyMiner(${i})">BUY</button>
                </div>
            `).join('');
        }

        function buyMiner(i) {
            if(state.balance >= miners[i].price) {
                state.balance -= miners[i].price;
                state.pps += miners[i].gain;
                state.inventory[i]++;
                renderShop();
                updateUI();
                save();
            }
        }

        function updateUI() {
            document.getElementById('balance').innerText = state.balance.toFixed(5);
            document.getElementById('energy-val').innerText = Math.floor(state.energy);
            document.getElementById('energy-fill').style.width = (state.energy/500*100) + "%";
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content, .nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('n-'+t).classList.add('active');
            if(t === 'market') renderShop();
        }

        function save() { if(ready) { state.lastUpdate = Date.now(); db.ref('users/' + myID).set(state); }}
        
        setInterval(() => { if(ready) { 
            state.balance += state.pps; 
            if(state.energy < 500) state.energy = Math.min(500, state.energy + 0.8);
            updateUI(); 
        }}, 1000);
        setInterval(save, 5000);
    </script>
</body>
</html>
