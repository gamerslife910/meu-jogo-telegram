<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { 
            background: #000; color: #00ff9d; text-align: center; 
            font-family: sans-serif; margin: 0; padding: 20px; 
        }
        .main-card { 
            border: 2px solid #00ff9d; border-radius: 20px; 
            padding: 20px; background: #0a0a0a; margin-top: 10px; 
        }
        #display { font-size: 40px; font-weight: bold; margin: 20px 0; }
        #btn-click { 
            font-size: 100px; cursor: pointer; display: inline-block; 
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #btn-click:active { transform: scale(0.8); }
        .boost-btn { 
            background: #00b0ff; color: white; border: none; padding: 20px; 
            width: 100%; border-radius: 15px; font-size: 20px; font-weight: bold; 
            margin-top: 20px; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <p style="color: #888; margin: 0;">SALDO ATUAL</p>
        <div id="display">â‚¬ 0.00000</div>
        
        <div id="btn-click">âš¡</div>
        <p style="color: #444;">Toca para minerar</p>

        <button class="boost-btn" onclick="verAnuncio()">ðŸ“º BOOST (+â‚¬0.10)</button>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        // Saldo e Visor
        let saldo = parseFloat(localStorage.getItem('eurodash_total')) || 0;
        const display = document.getElementById('display');
        
        function atualizarVisor() {
            display.innerText = "â‚¬ " + saldo.toFixed(5);
            localStorage.setItem('eurodash_total', saldo);
        }
        atualizarVisor();

        // Clique no Raio (âš¡)
        document.getElementById('btn-click').addEventListener('click', function() {
            saldo += 0.00050;
            atualizarVisor();
            if (webapp.HapticFeedback) webapp.HapticFeedback.impactOccurred('medium');
        });

        // ConfiguraÃ§Ã£o Adsgram
        const AdController = window.Adsgram.init({ blockId: "22244" });

        function verAnuncio() {
            // Este alerta confirma que o botÃ£o FOI clicado
            alert("A carregar anÃºncio... Aguarda.");

            AdController.show().then((result) => {
                saldo += 0.10;
                atualizarVisor();
                webapp.showAlert("BOOST CONCLUÃDO! Ganhaste â‚¬0.10");
            }).catch((err) => {
                // Se o Adsgram ainda estiver "Created", o erro aparece aqui
                console.error(err);
                webapp.showAlert("Adsgram: " + (err.description || "ID ainda em validaÃ§Ã£o ou sem anÃºncios."));
            });
        }
    </script>
</body>
</html>
