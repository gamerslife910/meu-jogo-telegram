<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <style>
        body { 
            background: #000; color: #00ff9d; text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 20px; overflow: hidden;
        }
        .container { border: 2px solid #00ff9d; border-radius: 20px; padding: 20px; background: #0a0a0a; margin-top: 20px; }
        #display { font-size: 35px; font-weight: bold; margin: 20px 0; text-shadow: 0 0 10px #00ff9d; }
        #btn-click { 
            font-size: 80px; cursor: pointer; display: inline-block; 
            transition: transform 0.1s; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #btn-click:active { transform: scale(0.8); }
        .boost-btn { 
            background: #00b0ff; color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; 
            margin-top: 20px; cursor: pointer; box-shadow: 0 4px 15px rgba(0, 176, 255, 0.3);
        }
        .footer { margin-top: 30px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="margin:0; color: #888; font-size: 14px;">SALDO EURODASH</h2>
        <div id="display">‚Ç¨ 0.00000</div>
        
        <div id="btn-click">‚ö°</div>
        <p style="color: #444;">Toca no raio para minerar</p>

        <button class="boost-btn" onclick="verAnuncio()">üì∫ BOOST (+‚Ç¨0.10)</button>
    </div>

    <div class="footer">ID de An√∫ncios: 22244 | Sistema Ativo</div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        // Inicializa saldo do armazenamento local
        let saldo = parseFloat(localStorage.getItem('eurodash_total')) || 0;
        const display = document.getElementById('display');
        
        function atualizarVisor() {
            display.innerText = "‚Ç¨ " + saldo.toFixed(5);
            localStorage.setItem('eurodash_total', saldo);
        }
        atualizarVisor();

        // L√≥gica do Clique (Minerar)
        document.getElementById('btn-click').addEventListener('click', function() {
            saldo += 0.00050; // Valor por clique
            atualizarVisor();
            if (webapp.HapticFeedback) webapp.HapticFeedback.impactOccurred('medium');
        });

        // Configura√ß√£o Adsgram
        const AdController = window.Adsgram.init({ blockId: "22244" });

        function verAnuncio() {
            // Alerta de diagn√≥stico para saberes que o bot√£o foi premido
            console.log("A iniciar processo de an√∫ncio...");
            
            AdController.show().then((result) => {
                // Sucesso total
                saldo += 0.10;
                atualizarVisor();
                webapp.showAlert("BOOST CONCLU√çDO! Recebeste ‚Ç¨0.10");
            }).catch((result) => {
                // Erro ou Processamento
                console.error("Erro Adsgram:", result);
                let msg = "O an√∫ncio ainda n√£o est√° pronto.";
                
                if (result.description) {
                    msg = "Adsgram diz: " + result.description;
                } else {
                    msg = "O teu ID 22244 ainda est√° em valida√ß√£o (Created) ou n√£o h√° an√∫ncios para a tua regi√£o agora.";
                }
                
                webapp.showAlert(msg);
            });
        }
    </script>
</body>
</html>
