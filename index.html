<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00ff9d; --s: #00b0ff; --bg: #050505; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 100px; overflow: hidden; user-select: none; touch-action: manipulation; }
        
        /* HEADER */
        .header { background: linear-gradient(180deg, rgba(0,255,157,0.15) 0%, transparent 100%); padding: 15px; text-align: center; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(15px); }
        .mini-logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--p); margin-bottom: 5px; box-shadow: 0 0 15px var(--p); object-fit: cover; }
        .balance-val { font-family: 'Orbitron', sans-serif; font-size: 2.2rem; color: var(--p); margin: 5px 0; text-shadow: 0 0 10px rgba(0,255,157,0.5); }
        .pps-badge { background: rgba(0,255,157,0.1); color: var(--p); padding: 4px 12px; border-radius: 50px; font-size: 11px; border: 1px solid rgba(0,255,157,0.3); }

        /* ENERGIA */
        .energy-section { margin-top: 15px; }
        .energy-container { width: 70%; margin: 8px auto; background: #222; height: 12px; border-radius: 10px; border: 1px solid #333; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ffdd00, #ff9500); transition: width 0.3s; }
        .energy-text { font-family: 'Orbitron'; font-size: 12px; color: #ffdd00; text-transform: uppercase; }

        /* TABS */
        .tab-content { display: none; padding: 20px 15px; height: 62vh; overflow-y: auto; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CLICKER */
        #click-area { text-align: center; padding: 20px 0; position: relative; }
        #main-clicker { font-size: 130px; cursor: pointer; display: inline-block; filter: drop-shadow(0 0 20px var(--p)); transition: transform 0.05s; z-index: 999; }
        #main-clicker:active { transform: scale(0.9); }
        #main-clicker.disabled { filter: grayscale(1) brightness(0.3); pointer-events: none; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; z-index: 2000; }
        .nav-item { color: #555; font-size: 10px; text-align: center; cursor: pointer; font-family: 'Orbitron'; flex: 1; }
        .nav-item.active { color: var(--p); }

        /* CARDS LOJA */
        .miner-card { background: var(--card); border-radius: 15px; border: 1px solid #222; margin-bottom: 25px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .miner-img { width: 100%; height: 160px; object-fit: cover; border-bottom: 2px solid var(--p); }
        .miner-info { padding: 15px; text-align: left; }
        .btn-buy { background: var(--p); color: black; border: none; font-weight: bold; width: 100%; padding: 12px; font-family: 'Orbitron'; cursor: pointer; border-radius: 8px; font-size: 14px; }
        .btn-action { background: #1a1a1a; color: white; border: 1px solid var(--s); padding: 14px; border-radius: 12px; width: 100%; font-family: 'Orbitron'; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.jpg" class="mini-logo" alt="Logo">
        <div class="balance-val">‚Ç¨ <span id="balance">0.00000</span></div>
        <div class="pps-badge">LUCRO/H: +<span id="pph">0.0000</span> ‚Ç¨</div>
    </div>

    <div id="tab-mine" class="tab-content active" style="text-align: center;">
        <div id="click-area"><div id="main-clicker">‚ö°</div></div>
        
        <div class="energy-section">
            <div class="energy-text">‚ö° ENERGIA: <span id="energy-val">500</span>/500</div>
            <div class="energy-container"><div id="energy-bar"></div></div>
        </div>

        <div style="margin-top: 15px;">
            <button onclick="verAnuncio()" class="btn-action">üì∫ VIDEO BOOST (+‚Ç¨0.10)</button>
            <button onclick="checkDaily()" class="btn-action" style="border-color: var(--p);">üéÅ B√ìNUS DI√ÅRIO</button>
        </div>
    </div>

    <div id="tab-store" class="tab-content"><div id="shop-list"></div></div>

    <div id="tab-friends" class="tab-content" style="text-align: center;">
        <h2 style="font-family:'Orbitron'; color:var(--s);">SISTEMA REFERRAL</h2>
        <p style="color:#aaa;">Convida os teus amigos e ganha 10% de comiss√£o sobre todas as compras deles!</p>
        <div style="background:#111; padding:25px; border-radius:15px; border:1px dashed var(--s); margin:20px 0;">
            <button onclick="shareLink()" class="btn-buy" style="background:var(--s); color:white;">üîó CONVIDAR AGORA</button>
        </div>
        <p style="font-size: 11px; color:#444;">O TEU UNIT ID: <span id="my-id" style="color:var(--p);">---</span></p>
    </div>

    <div class="nav">
        <div class="nav-item active" id="nav-mine" onclick="showTab('mine')">‚ö°<br>MINE</div>
        <div class="nav-item" id="nav-store" onclick="showTab('store')">üõí<br>LOJA</div>
        <div class="nav-item" id="nav-friends" onclick="showTab('friends')">ü§ù<br>AMIGOS</div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        // Carrega estado ou inicia novo
        let state = JSON.parse(localStorage.getItem('eurodash_v12')) || {
            balance: 0, pps: 0, lastUpdate: Date.now(), inventory: [0,0,0,0,0,0,0], 
            lastDaily: 0, energy: 500
        };

        // Lista de 7 Mineradores com as tuas imagens
        const miners = [
            { name: "Pocket Miner V1", price: 1.00, gain: 0.00000033, img: "miner1.jpg" },
            { name: "Pocket Miner V2", price: 5.00, gain: 0.00000165, img: "miner2.jpg" },
            { name: "Pocket Miner V3", price: 15.00, gain: 0.00000495, img: "miner3.jpg" },
            { name: "Server Rack V4", price: 40.00, gain: 0.00001322, img: "miner4.jpg" },
            { name: "Quantum Cluster V5", price: 100.00, gain: 0.00003306, img: "miner5.jpg" },
            { name: "Quantum Cluster V6", price: 250.00, gain: 0.00008264, img: "miner6.jpg" },
            { name: "Quantum Cluster V7", price: 600.00, gain: 0.00019835, img: "miner7.jpg" }
        ];

        function renderShop() {
            document.getElementById('shop-list').innerHTML = miners.map((m, i) => `
                <div class="miner-card">
                    <img src="${m.img}" class="miner-img" onerror="this.src='https://via.placeholder.com/400x160?text=Hardware+Em+Carga'">
                    <div class="miner-info">
                        <div style="font-family:Orbitron; font-size:16px; color:white;">${m.name} [x${state.inventory[i] || 0}]</div>
                        <div style="color:var(--s); margin: 5px 0; font-weight:bold;">INVESTIMENTO: ‚Ç¨${m.price.toFixed(2)}</div>
                        <button class="btn-buy" onclick="comprar(${i})">COMPRAR</button>
                    </div>
                </div>
            `).join('');
        }

        function comprar(i) {
            if(state.balance >= miners[i].price) {
                state.balance -= miners[i].price;
                state.pps += miners[i].gain;
                state.inventory[i] = (state.inventory[i] || 0) + 1;
                renderShop();
                webapp.HapticFeedback.notificationOccurred('success');
            } else { webapp.showAlert("Saldo insuficiente!"); }
        }

        // Sistema de Clique
        document.getElementById('main-clicker').onclick = (e) => {
            if(state.energy >= 1) {
                state.balance += 0.0005;
                state.energy -= 1;
                updateUI();
                webapp.HapticFeedback.impactOccurred('medium');
            } else {
                webapp.showAlert("Energia esgotada! Recarrega 1 ponto a cada 3 segundos.");
            }
        };

        function updateUI() {
            document.getElementById('balance').innerText = state.balance.toFixed(5);
            document.getElementById('energy-val').innerText = Math.floor(state.energy);
            document.getElementById('energy-bar').style.width = (state.energy / 500 * 100) + "%";
            
            const clicker = document.getElementById('main-clicker');
            if(state.energy < 1) clicker.classList.add('disabled');
            else clicker.classList.remove('disabled');
        }

        // Convite de amigos
        function shareLink() {
            const uid = webapp.initDataUnsafe.user?.id || "22250";
            const botUser = 'EuroDashMinerBot'; 
            const link = `https://t.me/${botUser}?startapp=${uid}`;
            webapp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Vem ganhar Euros reais comigo no EuroDash Elite! ‚ö°üí∞`);
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.getElementById('nav-' + tab).classList.add('active');
            if(tab === 'store') renderShop();
            if(tab === 'friends') document.getElementById('my-id').innerText = webapp.initDataUnsafe.user?.id || "22250";
        }

        // Ciclo Principal (Ganhos e Energia)
        function updateLoop() {
            const now = Date.now();
            const diff = (now - state.lastUpdate) / 1000;
            
            // Ganho Passivo
            state.balance += state.pps * diff;
            
            // Recarga de Energia (1 ponto a cada 3 segundos)
            if(state.energy < 500) {
                state.energy = Math.min(500, state.energy + (diff * 0.33));
            }

            state.lastUpdate = now;
            updateUI();
            document.getElementById('pph').innerText = (state.pps * 3600).toFixed(4);
            localStorage.setItem('eurodash_v12', JSON.stringify(state));
            requestAnimationFrame(updateLoop);
        }

        // Adsgram Config: UnitID 22250
        const AdController = window.Adsgram.init({ blockId: "22250" });
        function verAnuncio() {
            AdController.show().then(() => { 
                state.balance += 0.10; 
                webapp.showAlert("B√≥nus ‚Ç¨0.10 creditado com sucesso!"); 
            }).catch(() => { 
                webapp.showAlert("V√≠deo n√£o dispon√≠vel. Tenta mais tarde."); 
            });
        }

        function checkDaily() {
            const now = Date.now();
            if (now - state.lastDaily > 86400000) {
                state.balance += 0.05; 
                state.lastDaily = now; 
                webapp.showAlert("B√≥nus Di√°rio Coletado!");
            } else { 
                webapp.showAlert("J√° coletaste o teu b√≥nus hoje. Volta amanh√£!"); 
            }
        }

        updateLoop();
        renderShop();
    </script>
</body>
</html>
