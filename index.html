<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroDash Elite v2.0</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --p: #00ff9d; --s: #00b0ff; --bg: #050505; --card: #0d0d0d; --border: #1a1a1a; --accent: #ff5e00; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; margin: 0; padding-bottom: 100px; overflow: hidden; user-select: none; touch-action: none; }

        /* LOADER v2 - 6 SEGUNDOS */
        #loader { position: fixed; top:0; left:0; width:100%; height:100%; background: radial-gradient(circle at center, #0a1a14 0%, #000 100%); z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease-out; }
        .loader-visual { position: relative; width: 120px; height: 120px; margin-bottom: 30px; }
        .circle-outer { position: absolute; width: 100%; height: 100%; border: 2px solid rgba(0, 255, 157, 0.1); border-radius: 50%; border-top: 2px solid var(--p); animation: spin 2s linear infinite; }
        .pulse-core { position: absolute; width: 20%; height: 20%; top: 40%; left: 40%; background: var(--p); border-radius: 50%; box-shadow: 0 0 30px var(--p); animation: pulse 1.5s ease-in-out infinite; }
        .euro-glitch { font-family: 'Orbitron'; font-size: 24px; font-weight: 700; color: white; letter-spacing: 8px; text-shadow: 0 0 10px var(--p); }
        .progress-frame { width: 220px; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; margin-top: 25px; border: 1px solid #222; }
        #load-bar { width: 0%; height: 100%; background: var(--p); box-shadow: 0 0 15px var(--p); transition: width 0.2s; }
        #load-msg { font-family: 'Share Tech Mono', monospace; font-size: 9px; color: var(--p); margin-top: 12px; letter-spacing: 2px; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
        
        /* CLICKER IMAGE */
        @keyframes pulse-clicker {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px var(--p)); }
            50% { transform: scale(1.03); filter: drop-shadow(0 0 20px var(--p)); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--p)); }
        }
        .click-icon-animated { width: 220px; height: 220px; border-radius: 35px; object-fit: cover; animation: pulse-clicker 2.5s ease-in-out infinite; border: 1px solid #333; }

        /* HEADER */
        .header { background: #000; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); }
        .balance-val { font-family: 'Orbitron'; font-size: 2.4rem; color: #fff; margin: 8px 0; }
        .stats-grid { display: flex; gap: 8px; justify-content: center; }
        .stat-box { background: #080808; border: 1px solid #151515; padding: 10px; border-radius: 10px; flex: 1; }
        .stat-label { font-size: 8px; color: var(--accent); font-family: 'Orbitron'; letter-spacing: 1px; }
        
        /* TABS */
        .tab-content { display: none; padding: 20px; height: 65vh; overflow-y: auto; }
        .tab-content.active { display: block; }
        .miner-row { display: flex; align-items: center; gap: 15px; background: #0c0c0c; border: 1px solid #1a1a1a; padding: 15px; border-radius: 15px; margin-bottom: 12px; }
        .btn-buy { background: var(--accent); color: white; border: none; padding: 12px 18px; border-radius: 10px; font-family: 'Orbitron'; font-size: 10px; font-weight: bold; cursor: pointer; }
        
        /* NAVIGATION */
        .nav { position: fixed; bottom: 0; width: 100%; background: #050505; display: flex; border-top: 1px solid #111; padding-bottom: 20px; }
        .nav-item { padding: 18px 0; color: #333; font-size: 10px; text-align: center; font-family: 'Orbitron'; flex: 1; transition: 0.3s; }
        .nav-item.active { color: #fff; border-top: 2px solid var(--p); background: linear-gradient(to bottom, rgba(0,255,157,0.05), transparent); }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-visual"><div class="circle-outer"></div><div class="pulse-core"></div></div>
        <div class="euro-glitch">EURODASH ELITE</div>
        <div class="progress-frame"><div id="load-bar"></div></div>
        <div id="load-msg">CONNECTING TO NODES...</div>
    </div>

    <div class="header">
        <div class="stats-grid">
            <div class="stat-box"><div class="stat-label">TAP PROFIT</div><div style="font-size:13px">€0.00005</div></div>
            <div class="stat-box"><div class="stat-label" style="color:var(--p)">PROFIT/H</div><div style="font-size:13px">€<span id="pph">0.0000</span></div></div>
        </div>
        <div class="balance-val"><span id="balance">0.00000</span></div>
        <button style="background: #00ff9d; color: #000; border: none; padding: 12px 30px; border-radius: 10px; font-family: 'Orbitron'; font-weight: bold; width: 100%; max-width: 250px;" onclick="webapp.showAlert('Minimum Withdrawal: €50.00')">WITHDRAW FUNDS</button>
    </div>

    <div id="tab-mine" class="tab-content active" style="text-align: center;">
        <div id="click-area" style="padding: 20px 0; cursor: pointer;">
            <img src="image_3.jpg" class="click-icon-animated" alt="Core Miner">
        </div>
        <div style="font-family: Orbitron; font-size: 13px; color: #ffdd00; margin-top: 10px;">ENERGY: <span id="energy-val">500</span> / 500</div>
        <div style="width: 220px; height: 8px; background: #111; margin: 15px auto; border-radius: 20px; border: 1px solid #222; overflow: hidden;">
            <div id="energy-fill" style="height:100%; background: linear-gradient(90deg, #ff9100, #ffdd00); width: 100%; transition: width 0.1s;"></div>
        </div>
    </div>

    <div id="tab-market" class="tab-content"><div id="shop-list"></div></div>
    
    <div id="tab-friends" class="tab-content">
        <h3 style="font-family: Orbitron; color: var(--p);">NETWORK PARTNERS</h3>
        <p style="font-size: 13px; color: #666;">Earn 10% from your partners' mining.</p>
        <div style="background: #000; padding: 20px; border-radius: 12px; border: 1px solid #1a1a1a; font-size: 11px; word-break: break-all; color: var(--s);" id="ref-url">https://t.me/EuroDashMinerBot?start=22250</div>
        <button class="btn-buy" style="width:100%; margin-top: 15px;" onclick="copyLink()">COPY INVITE LINK</button>
    </div>

    <div id="tab-admin" class="tab-content">
        <h3 style="font-family: Orbitron; color: var(--p);">ROOT TERMINAL</h3>
        <div id="adm-log" style="font-family: 'Share Tech Mono'; font-size: 11px; color: #0f0; background: #000; padding: 15px; border: 1px solid #222; height: 300px; overflow-y: auto;"></div>
    </div>

    <div class="nav">
        <div class="nav-item active" id="n-mine" onclick="showTab('mine')">MINING</div>
        <div class="nav-item" id="n-market" onclick="showTab('market')">MARKET</div>
        <div class="nav-item" id="n-friends" onclick="showTab('friends')">NETWORK</div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.expand();

        const firebaseConfig = {
            apiKey: "AIzaSyDFpFu8sba50rqnJSstg--cLrNDG4ybmu8",
            authDomain: "eurodash-e466c.firebaseapp.com",
            projectId: "eurodash-e466c",
            databaseURL: "https://eurodash-e466c-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "eurodash-e466c.firebasestorage.app",
            messagingSenderId: "99813963051",
            appId: "1:99813963051:web:fe96761e990aee01ec016e"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const myID = webapp.initDataUnsafe.user?.id || 22250;

        // ESTADO INICIAL ATUALIZADO
        let state = { balance: 0, pps: 0, lastUpdate: Date.now(), inventory: [0,0,0,0], energy: 500 };
        let ready = false;

        // NOVA ECONOMIA: Primeiro item €0.05
        const miners = [
            { name: "Micro Node", price: 0.05, gain: 0.00000010 },
            { name: "Starter Rack", price: 1.00, gain: 0.00000045 },
            { name: "Turbo Server", price: 15.00, gain: 0.00000850 },
            { name: "Quantum Core", price: 100.00, gain: 0.00006500 }
        ];

        db.ref('users/' + myID).once('value', (snap) => {
            if(snap.exists()) {
                state = snap.val();
                if(!state.inventory) state.inventory = [0,0,0,0];
                const diff = (Date.now() - state.lastUpdate) / 1000;
                if(diff > 0) state.balance += state.pps * diff;
            }
            startLoader();
        });

        function startLoader() {
            let progress = 0;
            const msgs = ["STABILIZING QUANTUM FIELD...", "LOADING ASSETS...", "SYNCING DATABASE...", "SYSTEM ONLINE."];
            const interval = setInterval(() => {
                progress += 2;
                document.getElementById('load-bar').style.width = progress + "%";
                document.getElementById('load-msg').innerText = msgs[Math.floor((progress/101)*msgs.length)];
                if(progress >= 100) {
                    clearInterval(interval); 
                    ready = true; 
                    updateUI();
                    if(myID == 22250) document.querySelector('.nav').innerHTML += `<div class="nav-item" id="n-admin" onclick="showTab('admin')">ADMIN</div>`;
                    setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
                }
            }, 120); 
        }

        function save() { if(ready) { state.lastUpdate = Date.now(); db.ref('users/' + myID).set(state); }}

        function updateUI() {
            document.getElementById('balance').innerText = state.balance.toFixed(5);
            document.getElementById('energy-val').innerText = Math.floor(state.energy);
            document.getElementById('energy-fill').style.width = (state.energy/500*100) + "%";
            document.getElementById('pph').innerText = (state.pps * 3600).toFixed(4);
        }

        function showTab(t) {
            if(ready) save();
            document.querySelectorAll('.tab-content, .nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('n-'+t).classList.add('active');
            if(t === 'market') renderShop();
            if(t === 'admin') refreshAdmin();
        }

        function renderShop() {
            document.getElementById('shop-list').innerHTML = miners.map((m, i) => `
                <div class="miner-row">
                    <div style="flex-grow:1">
                        <div style="font-family:Orbitron; font-size:14px; color:#fff">${m.name}</div>
                        <div style="font-size:11px; color:#555; margin-top:4px">Level: ${state.inventory[i] || 0} • Cost: €${m.price.toFixed(2)}</div>
                    </div>
                    <button class="btn-buy" onclick="buyMiner(${i})">UPGRADE</button>
                </div>
            `).join('');
        }

        function buyMiner(i) {
            if(state.balance >= miners[i].price) {
                state.balance -= miners[i].price; 
                state.pps += miners[i].gain;
                state.inventory[i] = (state.inventory[i] || 0) + 1;
                renderShop(); save(); updateUI();
                webapp.HapticFeedback.impactOccurred('medium');
            } else { webapp.showAlert("Inadequate balance for this upgrade."); }
        }

        document.getElementById('click-area').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(!ready || state.energy < 1) return;
            state.balance += 0.00005; state.energy -= 1;
            updateUI();
            webapp.HapticFeedback.impactOccurred('light');
        });

        function refreshAdmin() {
            db.ref('users').once('value', (snap) => {
                const users = snap.val();
                let log = "--- GLOBAL NETWORK LOG ---<br>";
                for(let id in users) { log += `> NODE_${id}: €${(users[id].balance || 0).toFixed(4)}<br>`; }
                document.getElementById('adm-log').innerHTML = log;
            });
        }

        function copyLink() { 
            navigator.clipboard.writeText("https://t.me/EuroDashMinerBot?start=" + myID); 
            webapp.showAlert("Affiliate link copied to clipboard!"); 
        }

        setInterval(() => { if(ready) { 
            const now = Date.now(); const diff = (now - state.lastUpdate) / 1000;
            state.balance += state.pps * diff; 
            if(state.energy < 500) state.energy = Math.min(500, state.energy + (diff * 0.8));
            state.lastUpdate = now; updateUI(); 
        }}, 1000);

        setInterval(save, 5000);
        window.addEventListener('blur', save);
    </script>
</body>
</html>
